<div mat-dialog-content>
    <h4 class="modal-title">Add New Check</h4>
    <div class="form-group row">
      <div>
        <label for="inputEmail3" class="col-sm-12 col-form-label">Enter the check name</label>
      </div>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="enteredCheckName" placeholder="Check Name"
          required>
      </div>
    </div>
    <div class="form-group row">
      <div>
        <label for="inputPassword3" class="col-sm-12 col-form-label">Provide Description of check</label>
      </div>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword3" [(ngModel)]="enteredDescription"
          placeholder="Description" required>
      </div>
    </div>
</div>
<div mat-dialog-actions>
  <div mat-button mat-dialog-close class="add-button" (click)="addDevice()">
    <span style="cursor: pointer;">Add</span>
  </div>
</div>
